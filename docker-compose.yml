services:
  honey:
    container_name: honey
    image: honey
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "8080:8081"

  postgres:
    image: postgres:15
    container_name: honey_database
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-honey}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB:-honey}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U honey -d honey"]
      interval: 5s
      retries: 5

volumes:
  postgres_data:
